<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AR Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <model-viewer
            style="width: 100%; height: 90vh;"
            src="COTSWOLD_VELVET_MUSTARD.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="0.98"
            exposure="0.64"
            tone-mapping="commerce"
            camera-orbit="-30deg 10deg 2m"
            max-camera-orbit="360deg -360deg 3m"
            min-camera-orbit="-360deg 80deg 3m"
        >
            <effect-composer render-mode="quality">
                <ssao-effect blend-mode="skip"></ssao-effect>
            </effect-composer>
        </model-viewer>
    </div>
    
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</body>
</html>
